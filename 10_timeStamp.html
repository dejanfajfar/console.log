<<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>09_timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
        console.timeStamp('loop Start');
        var arr = new Array(10000);
        for (var i = 0; i < arr.length; i++) {
            if(i % 100 === 0){
                console.timeStamp('100 done');
            }
            arr[i] = new Object();
        }
        console.timeStamp('loop End');
    </script>
</head>
