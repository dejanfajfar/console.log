<<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>04_substitution</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
        class Dog{
            constructor(breed, age, weight) {
                this.breed = breed;
                this.age = age;
                this.weight = weight;
            }
        }

        let fluffy = new Dog('mastif', 2, 24);
        
        console.log(`The dog is a %s old %s which weights %s`, fluffy.age, fluffy.breed, fluffy.weight);
        console.log('Dog => %o', fluffy);

    </script>
</head>
<body>
    
</body>
</html>
