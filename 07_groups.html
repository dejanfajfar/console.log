<<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>07_groups</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
        class Dog{
            constructor(breed, age, weight) {
                this.breed = breed;
                this.age = age;
                this.weight = weight;
            }
        }

        let fluffy = new Dog('mastif', 2, 24);
        let dogo = new Dog('doberman', 1, 21);
        
        console.group('dogs');

        console.group('fluffy');
        console.log({fluffy});
        console.groupEnd('fluffy');

        console.group('dogo');
        console.log({dogo});
        console.groupEnd('dogo');

        console.groupEnd('dogs');

    </script>
</head>
<body>
    
</body>
</html>
